    {% extends 'base.html' %}
    {% block body %}
        



    <!-- Optional JavaScript; choose one of the two! -->

    <div class="container">
        <form action="/update/{{user.id}}" method="POST" class="row g-3 needs-validation mt-3" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01"  class="form-label">First name</label>
    <input type="text" name="firstName"value="{{user.firstName}}" class="form-control" id="validationCustom01" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02"  class="form-label">Last name</label>
    <input type="text" name="lastName" value="{{user.lastName}}" class="form-control" id="validationCustom02"  required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" name="userName" value="{{user.userName}}" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" name="city" value="{{user.city}}" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>


  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
    </div>

    <h3 class="text-center mt-3 mb-5">
      User Data list
    </h3>


    <!-- Option 1: Bootstrap Bundle with Popper -->
